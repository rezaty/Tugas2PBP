{% extends 'base.html' %}

{% block meta %}
<title>Registrasi Akun</title>
{% endblock meta %}

{% block content %}  
<body style = "background-color :blanchedalmond">
    <div class = "login container-fluid">
        
        <h1 class="text-success">Formulir Registrasi</h1>  
    
            <form method="POST" >  
                {% csrf_token %}  
                <table class="text-bg-success">  
                    {{ form.as_table }}  
                    <tr>  
                        <td></td>
                        <td><input class="btn btn-dark" type="submit" name="submit" value="Daftar"/></td>  
                    </tr>  
                </table>  
            </form>
    
        {% if messages %}  
            <ul>   
                {% for message in messages %}  
                    <li>{{ message }}</li>  
                    {% endfor %}  
            </ul>   
        {% endif %}
    
    </div>     
</body>

{% endblock content %}
